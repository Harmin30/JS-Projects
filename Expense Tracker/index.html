<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>
            Expense Tracker
        </h1>

        <div class="current-balance">
            <h2>Current Balance</h2>
            <p id="balance">₹0.00</p>
        </div>


        <section class="inc-exp">
            <h3>Income & Expenses</h3>
            <dl>
                <dt class="income">Income :</dt>
                <dd id="income">₹0.00</dd>
                <dt class="expense">Expense :</dt>
                <dd id="expense">₹0.00</dd>
            </dl>
        </section>

        <section class="history">
            <h3>History of Transactions</h3>
            <ul id="history-list">

            </ul>
        </section>

        <section class="transaction">
            <h3>Add New Transaction</h3>
            <form id="transaction-form">
                <input class="description" type="text" id="text" placeholder="Enter description" required />
                <input class="amount" type="number" id="amount" placeholder="Enter amount" required />
                <div class="type-buttons">
                    <label><input type="radio" name="type" value="income" checked /> Income</label>
                    <label><input type="radio" name="type" value="expense" /> Expense</label>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
